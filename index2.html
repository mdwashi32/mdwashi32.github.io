		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;
			
			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				//renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
				//renderer.autoClearColor = true;
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
				
			/* ------------------- INSTRUCTIONS -----
				to create particles
				add the block of code below to your setup()
				-------------------------------------- */
				
				geometry = new THREE.Geometry();
				for ( i = 0; i < 5000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = 1000 * Math.random() - 500;
					vertex.y = 1000 * Math.random() - 500;
					vertex.z = 1000 * Math.random() - 500;
					geometry.vertices.push( vertex );
				}
				material = new THREE.ParticleBasicMaterial( { size: 50, sizeAttenuation: false, transparent: true } );
				material.color.setHex( 0xffffff );
				particles = new THREE.ParticleSystem( geometry, material );
				particles.sortParticles = true;
				scene.add( particles );
				
				geometry = new THREE.SphereGeometry(150, 100, 100);
				material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0x000000});
				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);
				renderer.shadowMapEnabled = true;
				
				geometry = new THREE.Geometry();
				for ( i = 0; i < 5000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = 1000 * Math.random() - 500;
					vertex.y = 1000 * Math.random() - 500;
					vertex.z = 1000 * Math.random() - 500;
					geometry.vertices.push( vertex );
				}
				material = new THREE.ParticleBasicMaterial( { size: 10, sizeAttenuation: true, transparent: true } );
				material.color.setHex( 0xffffff );
				particles1 = new THREE.ParticleSystem( geometry, material );
				particles1.sortParticles = true;
				scene.add( particles1 );


				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here
				/* -------------------------------------- 
		       		try moving spinning your particles around
		       		add the code below to your draw() function
		        	-------------------------------------- */
				
				particles.rotation.y = Date.now() * 0.00005;
				particles1.rotation.y = Date.now() * 0.00005;

				renderer.render( scene, camera );
				
				
				/* -------------------------------------- 
		       		try oscillating the hue of your particles
		       		add the code below to your draw() function
		        	-------------------------------------- */

				var time = Date.now() * 0.0005;
				h = ( 360 * ( 1.0 + time ) % 360 ) / 360;
				material.color.setHSL( h, 0.9, .8 );


			}
			setup();
			draw();
		</script>
